<!DOCTYPE html>
<html lang="en">
<head>
    <title>Option Strategy Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

    <h1>Option Strategy Builder</h1>

    <!-- Asset Selection -->
    <label>Select Asset:</label>
    <select id="asset-select">
        <option value="NIFTY" selected>NIFTY</option>
        <option value="BANKNIFTY">BANKNIFTY</option>
        <option value="ITC">ITC</option>
    </select>

    <!-- Fetch Data Button -->
    <button id="fetch-btn">Load Option Chain</button>

    <!-- Option Chain Table -->
    <table id="option-chain">
        <thead>
            <tr>
                <th>Call LTP</th> <th>Strike</th> <th>Put LTP</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
