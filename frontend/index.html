<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Strategy Builder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Option Strategy Builder</h1>
    </header>

    <div class="container">
        <div class="option-chain-container">
            <h2 id="niftyPrice">Spot Price: -</h2>

            <label for="asset">Asset:</label>
            <select id="asset"></select>

            <label for="expiry">Expiry:</label>
            <select id="expiry"></select>

            <label for="refreshInterval">Refresh Interval (sec):</label>
            <input type="number" id="refreshInterval" value="3" min="1">
            <input type="checkbox" id="autoRefresh" checked> Auto-Refresh

            <table id="optionChainTable" class="option-chain">
                <thead>
                    <tr>
                        <th>Call LTP</th>
                        <th>Call OI</th>
                        <th>Call IV</th>
                        <th>STRIKE</th>
                        <th>Put IV</th>
                        <th>Put OI</th>
                        <th>Put LTP</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="strategy-container">
            <h2>Strategy Builder</h2>
            <table id="strategyTable">
                <thead>
                    <tr>
                        <th>Strike</th>
                        <th>Type</th>
                        <th>Expiry</th>
                        <th>Lots</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h2>Payoff Chart</h2>
            <div class="chart-container">
                <canvas id="payoffChart"></canvas>
            </div>

            <h2>Stock Analysis</h2>
            <div id="analysisResult">Select an asset to load analysis...</div>
        </div>
    </div>

</body>
</html>
